<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Question Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #question {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Random Question Picker</h1>
  <div id="question">Press "Get Question" to start!</div>
  <button onclick="getRandomQuestion()">Get Question</button>

  <script>
    // Paths to the files
    const files = ['sudharQues.txt', 'pisasuQues.txt'];

    // Fetch all questions from the files
    async function fetchQuestions() {
      const allQuestions = [];
      for (const file of files) {
        try {
          const response = await fetch(file);
          if (response.ok) {
            const text = await response.text();
            const questions = text.split('\n').filter(line => line.trim() !== '');
            allQuestions.push(...questions);
          } else {
            console.error(`Error loading file: ${file}`);
          }
        } catch (error) {
          console.error(`Failed to fetch file: ${file}`, error);
        }
      }
      return allQuestions;
    }

    // Display a random question
    async function getRandomQuestion() {
      const questions = await fetchQuestions();
      if (questions.length > 0) {
        const randomIndex = Math.floor(Math.random() * questions.length);
        document.getElementById('question').textContent = questions[randomIndex];
      } else {
        document.getElementById('question').textContent = 'No questions found!';
      }
    }
  </script>
</body>
</html>
